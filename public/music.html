<!doctype html>
<html>
  <head>
    <title>music</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/music.css" type="text/css" />
  </head>
  <body>
    <div id="playpane" >
      <svg viewBox="0 0 24 24" fill="#000000" id="musicIcon">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/>
      </svg><!--
   --><div id="playStatediv"><span id="playState">正在播放</span></div>

      <div id="leftTime">-0:00</div><div id="process"><span id="bar"></span></div>
        
      <svg viewBox="0 0 24 24" fill="#000000" id="previousButton">
        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg><!-- 
   --><div id="switchButton">
      <svg viewBox="0 0 24 24" fill="#000000" id="playButton">
        <path d="M8 5v14l11-7z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>

      <svg viewBox="0 0 24 24" fill="#000000" id="pauseButton">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      </div><!-- 
   --><svg viewBox="0 0 24 24" fill="#000000" id="nextButton">
        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg><!-- 
   --><svg viewBox="0 0 24 24" fill="#000000" id="listButton">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
      </svg><!--
   --><ul id="list" style="display:none"></ul>
    </div>

    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/music.js" charset="utf-8"></script>
  </body>
</html>
